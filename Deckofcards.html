let rndItem = a=> a[rnd()*a.length|0];
let rnd = ()=> crypto.getRandomValues(new Uint32Array(1))[0]/2**32;

var myArray = ['pink', 'Orange', 'Yellow', 'Green', 'Blue', 'Purple', 'Pink Pink', 'Orange Orange', 'Yellow Yellow', 'Green Green', 'Blue Blue', 'Purple'];





function getCard(myArray){
  var item = rndItem(myArray)

  let target = document.getElementById("item");


  if (item == "pink"){ 
    target.innerText = "You drew a single pink card";
  }
  else if (item == "Orange"){ 
    target.innerText = "You drew a single orange card"
  }
  else if (item == "Yellow"){ 
    target.innerText = "You drew a single yellow card"
  }
  else if (item == "Green"){ 
    target.innerText = "You drew a single green card"
  }
  else if (item == "Blue"){ 
    target.innerText = "You drew a single blue card"
  }
  else if (item == "Purple"){ 
    target.innerText = "You drew a single purple card"
  }
  else if (item == "Pink Pink"){ 
    target.innerText = "You drew a double pink card"

  else if (item == "Purple Purple"){

}
